name: Streamlit

on:
  push:
    branches:
      - main

jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Deploy to Streamlit
        uses: streamlit/streamlit-action@master
        with:
          app_file: sample_code.py
          api_key: ${{ secrets.ktkt }}
